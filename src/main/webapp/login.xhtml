<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login - Sistema de ventas</title>
        <link href="#{request.contextPath}/css/bootstrap.min.css" rel="stylesheet" />
        <link href="#{request.contextPath}/css/login.css" rel="stylesheet" />
    </h:head>
    <h:body>

        <div class="wrapper">

            <h:form class="form-signin">
                <h2 class="form-signin-heading">Please login</h2>
                <div class="form-group">
                    <label for="email">Email</label>
                    <h:inputText value="#{loginBean.usuario.email}" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <h:inputSecret value="#{loginBean.usuario.password}" class="form-control" />
                </div>

                <div>
                    <h:messages class="alert alert-danger p-20" />
                </div>
                <h:commandButton value="Login" action="#{loginBean.login}" class="btn btn-lg btn-primary btn-block" /> 
            </h:form>
        </div>


        <script type="text/javascript" src="#{request.contextPath}/js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/js/bootstrap.min.js"></script>
    </h:body>
</html>
